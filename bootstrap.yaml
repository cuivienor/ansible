- name: Bootstrap dev environment
  hosts: localhost

  tasks:
  - name: Install software-properties-common
    become: yes
    ansible.builtin.apt:
      state: present

  - name: Install packages with apt
    become: yes
    ansible.builtin.apt:
      name:
        - software-properties-common
        - git
      state: latest

  roles:
    - nvim
    - tmux
    - shell
